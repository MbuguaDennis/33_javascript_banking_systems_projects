<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Banking System</h1>
    </header>

    <main>
        <!-- User Authentication Section -->
        <section id="auth-section">
            <h2>Login to Your Account</h2>
            <button class="logout">LOGOUT</button>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <button id="login-btn">Login</button>
        </section>

        <!-- Banking Dashboard -->
        <section id="dashboard" hidden>
            <h2>Welcome, <span id="user-name"></span></h2>
            <p>Balance: $<span id="balance">0</span></p>

            <!-- Deposit Form -->
            <div>
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="number" id="deposit-amount">
                <button id="deposit-btn">Deposit</button>
            </div>

            <!-- Withdrawal Form -->
            <div>
                <label for="withdraw-amount">Withdraw Amount:</label>
                <input type="number" id="withdraw-amount">
                <button id="withdraw-btn">Withdraw</button>
            </div>

            <!-- Transaction History -->
            <h3>Transaction History</h3>
            <ul id="transaction-history"></ul>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 Banking System</p>
        <p>Made with love by Eikev Dennis N. Mbugua</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
